
<!DOCTYPE html>

    <meta charset="utf-8">

    <meta name="author" content="">

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/supersized.css">

<body>

<div class="page-container">
        <h1 style="color:#003ada">Register</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="用户名" id="username" onblur="checkUsername()" onkeyup="restrictUsername()"/>
                <span id="usernameS"></span>
                <input type="password" name="password" class="password" placeholder="密码：（8-20位的字母加数字，不可以是纯数字或纯字母）" id="pass1" onblur="checkPassword1();checkPassword2();"/>
                <span id="pass1S"></span>
                <input type="password" name="password" class="password" placeholder="请重复输入密码：" id="pass2" onkeyup="checkPassword2()"/>
                <span id="pass2S"></span>
                <button type="submit">注册</button>
            </form>
    <div>
        <br>
        <a href="signIn.html" title="signUp" style="color: #404ada;">已有账号，去登录></a>
    </div>
</div>
<br>
<br>
<div align="center">Collect from <a href="http://www.who.int/zh/" target="_blank" title="医疗保险中心" style="color: #da9000;">医疗保险中心</a></div>
